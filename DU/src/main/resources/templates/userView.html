<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Student</title>
    <link th:href="@{/css/du.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <nav th:replace="fragments/navBar.html :: navbar"></nav>
    <h1 th:text="*{userType == 'student'}? 'Student Details' : 'Teacher Details'"></h1>

    <div class="userCard">
        <button onclick="history.back()" class="btn btn-secondary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-square" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
            </svg> Go back
        </button>

        <form th:action="@{'/' + ${userType} + '/' + ${user.id}}" method="post">

            <input type="hidden" class="form-control" id="delete" name="delete" th:value="false">

            <div class="form-group">
                <label for="firstname">Change first name:</label>
                <input type="text" class="form-control" id="firstname" name="firstname" th:value="${user.firstname}" th:placeholder="${user.firstname}" required>
            </div>
            <br/>

            <div class="form-group">
                <label for="lastname">Change last name:</label>
                <input type="text" class="form-control" id="lastname" name="lastname" th:value="${user.lastname}" th:placeholder="${user.lastname}" required>
            </div>
            <br/>

            <div class="form-group">
                <label for="email">Change email:</label>
                <input type="text" class="form-control" id="email" name="email" th:value="${user.email}" th:placeholder="${user.email}" required>
            </div>
            <br/>

            <button type="submit" value="Create" class="btn btn-primary">Update</button>
        </form>
    </div>



</body>
</html>

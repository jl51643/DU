<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Student</title>
    <link th:href="@{/css/du.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <nav th:replace="fragments/navBar.html :: navbar"></nav>
    <h1>Create Classroom</h1>

    <div id="createCard" class="card" style="width: 50%;">
        <form th:action="@{/classroom}" method="post">
            <input type="hidden" class="form-control" id="delete" name="delete" th:value="false">
            <div class="form-group">
                <label for="name">Classroom name:</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp" name="name" placeholder="Enter classroom name" required>
            </div>
            <br/>




            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label for="teacher" class="input-group-text">Teacher:</label>
                </div>
                <select class="custom-select" id="teacher" name="teacherID">
                    <option value="">-- Choose Teacher --</option>
                    <option th:each="teacher : ${teacherList}" th:value="${teacher.id}" th:text="${teacher.firstname} + ' ' + ${teacher.lastname} + ' ' + '(' + ${teacher.email} + ')'"></option>

                </select>
            </div>

            <button type="submit" value="Create" class="btn btn-primary">Create</button>
        </form>

        <div th:text="${success}"></div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
</head>
<body>
<h1>Student List</h1>

<ul>
    <li th:each="student : ${studentList}">
        <strong th:text="${student.firstname} + ' ' + ${student.lastname}"></strong>
        <br>
        <span th:text="${student.email}"></span>
    </li>
</ul>
</body>
</html>
